<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users • Admin</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Ensure the select shows the native dropdown arrow even if a reset CSS is used */
    select {
      -webkit-appearance: auto;
      -moz-appearance: auto;
      appearance: auto;
      background-color: #0b0b0b;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px 10px;
      color: inherit;
    }
    .muted { color:#888; }
    .topbar { display:flex; gap:12px; align-items:center; padding:12px 16px; border-bottom:1px solid #222; }
    .btn { cursor:pointer; }
    .actions { display:flex; gap:8px; }
    .linklike { background:#111; border:1px solid var(--border,#333); color:inherit; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .danger { border-color:#553; color:#f66; }
    .toast {
      position: fixed; bottom: 16px; right: 16px; background: #121212; border: 1px solid #333;
      padding: 10px 12px; border-radius: 8px; display:none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span style="font-weight:600">Admin Panel</span>
    <div id="adminTabs" style="display:inline-flex;gap:8px;margin-left:16px;">
      <a href="/admin" data-tab="regions" style="text-decoration:none;background:#0b0b0b;border:1px solid var(--border);padding:8px 10px;border-radius:10px;color:var(--muted)">Regions</a>
      <a href="/admin/users" data-tab="users" style="text-decoration:none;background:#111;border:1px solid var(--border);padding:8px 10px;border-radius:10px;color:inherit">Users</a>
    </div>
    <a href="/admin" style="text-decoration:none;color:inherit;font-weight:700">← Admin</a>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="addUserBtn" class="btn" style="padding:8px 12px;border:1px solid #333;border-radius:8px">Add User</button>
    </div>
  </div>

  <main style="max-width:1100px;margin:20px auto;padding:16px">
    <h1 style="font-size:20px;margin-bottom:12px">Users</h1>
    <div id="usersWrap" class="card" style="border:1px solid #333;border-radius:12px;overflow:hidden">
      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr style="background:#111">
            <th style="text-align:left;padding:10px;border-bottom:1px solid #333">Name</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #333">Email</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #333">Phone</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #333">Role</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #333">Joined</th>
            <th style="text-align:left;padding:10px;border-bottom:1px solid #333">Actions</th>
          </tr>
        </thead>
        <tbody id="usersBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Add user modal -->
  <div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center">
    <div style="background:#0b0b0b;border:1px solid #333;border-radius:12px;width:420px;max-width:90vw;padding:16px">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px">
        <div style="font-weight:700">Add User</div>
        <button id="closeModal" style="margin-left:auto;border:0;background:transparent;font-size:18px;cursor:pointer">✕</button>
      </div>
      <form id="addForm" class="stack" style="display:grid;gap:10px">
        <input name="name" placeholder="Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="phone" placeholder="Phone (optional)" />
        <input name="password" type="password" placeholder="Password" required />
        <select name="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="btn" style="padding:10px;border:1px solid #333;border-radius:8px">Create</button>
        <div id="err" style="color:#e66"></div>
      </form>
    </div>
  </div>

  <!-- Notify modal -->
  <div id="notifyModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center">
    <div style="background:#0b0b0b;border:1px solid #333;border-radius:12px;width:480px;max-width:92vw;padding:16px">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px">
        <div style="font-weight:700">Send notification</div>
        <button id="closeNotify" style="margin-left:auto;border:0;background:transparent;font-size:18px;cursor:pointer">✕</button>
      </div>
      <form id="notifyForm" class="stack" style="display:grid;gap:10px">
        <input type="hidden" name="userId" />
        <input name="title" placeholder="Title" required />
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit" class="btn" style="padding:10px;border:1px solid #333;border-radius:8px">Send</button>
        <div id="notifyErr" style="color:#e66"></div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="/admin-users.js"></script>
</body>
</html>
